{% extends 'base.html' %}
{% block  content %}
{% load thumbnail %}
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6">
                    {% thumbnail page_obj.image "600x600" format="PNG" as im %}
                        <img class="card-img-top mb-5 mb-md-0" src="{{ im.url }}" alt="stamp picture"/>
                    {% empty %}
                        <p>No image</p> <!-- # TODO: Сделать картинку-заглушку.-->
                    {% endthumbnail %}
                </div>
                <div class="col-md-6">
                    <h1 class="display-5 fw-bolder">{{ page_obj.title }}</h1>
                    <div class="fs-5 mb-5">
                        <span class="text-decoration-line-through">{{ page_obj.price }}</span>
                        <span>{{ page_obj.price }}</span>
                    </div>
                    <p class="lead">{{ page_obj.description }}</p>
                    <div class="d-flex">
                        <button class="btn btn-outline-dark flex-shrink-0" type="button">
                            <i class="bi-cart-fill me-1"></i>
                            Добавить в корзину
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
